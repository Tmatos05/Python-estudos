<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Classes</title>
    <style>
        .classe1 {
            text-align: right;
            color: red;
            background-color: green;
        }

        .classe2 {
            text-align: justify;
            color: blue;
            background-color: transparent;
        }

        .classe3 {
            text-align: center;
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <p class="classe1">Este parágrafo está alinhado à direita, com texto vermelho e fundo verde.</p>
    <div class="classe2">Esta div tem o texto justificado e cor da fonte azul.</div>
    <h2 class="classe3">Este título está centralizado e usa a fonte Verdana.</h2>
</body>
</html>
